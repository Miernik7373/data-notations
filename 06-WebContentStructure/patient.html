<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="date_of_birth">Date of birth:</label><br>
        <input type="date" id="date_of_birth" name="date_of_birth"><br><br>
        
        <label for="place_of_birth"> Place of birth:</label><br>
        <input type="text" id="place_of_birth" name="place_of_birth"><br>

        <label for="ilnesses">Ilnesses:</label><br>

        <input type="checkbox" id="ilness1" name="ilness1" value="Headache">
        <label for="illness1">Headache</label><br>

        <input type="checkbox" id="ilness2" name="ilness2" value="Flu">
        <label for="illness2">Flu</label><br>

        <input type="checkbox" id="ilness3" name="ilness3" value="Temperature">
        <label for="illness3">Temperature</label><br>

        <input type="checkbox" id="ilness4" name="ilness4" value="Runny_nose">
        <label for="illness4">Runny nose</label><br><br>
        
        <label for="notes">Additional notes:</label><br>
        <input type="textbox" id="notes" name="notes"><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>

    </form>
</body>
</html>
