<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>

        <label for="age">Enter your age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Enter gender:</label><br>
        <input type="radio" id="gender1" name="gender1">
        <label for="gender1">Male</label><br>
        <input type="radio" id="gender2" name="gender2">
        <label for="gender2">Female</label><br><br>

        <label for="usage">How often do you use ChatGPT?</label><br>
        <input type="radio" id="never" name="never">
        <label for="never">Never</label><br>
        <input type="radio" id="rarely" name="rarely">
        <label for="rarely">Rarely</label><br>
        <input type="radio" id="occasionaly" name="occasionaly">
        <label for="occasionaly">Occasionaly</label><br>
        <input type="radio" id="often" name="often">
        <label for="often">Often</label><br>
        <input type="radio" id="constantly" name="constantly">
        <label for="constantly">Constantly</label><br><br>

        <label for="benefits">Describe your benefits from using AI, if you have them:</label><br>
        <input type="text" id="benefits" name="benefits">

    </form>

</body>

</html>
